<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <app-update-categorie [marque]="updatedCat" [ajout]="ajout" (marqueUpdated)="marqueUpdated($event)"></app-update-categorie>
</div>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom marque</th>
                        
                    </tr>
                </thead>
                @for(cat of marques; track cat.id_marque)
                {
                <tbody>
                    <tr>
                        <td>{{cat.id_marque}}</td>
                        <td>{{cat.nom_marque}}</td>
                        <td><a class="btn btn-success" (click)="updateCat(cat)">Editer</a></td>

                    </tr>
                </tbody>
                }
            </table>
        </div>
    </div>
</div>
